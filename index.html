<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinaLin - Minecraft Проект</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .apply-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            padding: 12px 24px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        .apply-button {
            background: linear-gradient(45deg, #4a4a4a, #6b6b6b);
        }

        .apply-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .apply-button:hover::before {
            left: 100%;
        }

        .ip-address {
            font-size: 1.2em;
            font-weight: bold;
            color: #ccc;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .discord-button {
            background: linear-gradient(45deg, #2c2f33, #7289da);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .discord-button img {
            width: 24px;
            height: 24px;
        }

        .discord-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .discord-button:hover::before {
            left: 100%;
        }

        /* Стили для формы заявки */
        .application-form {
            display: none;
            text-align: left;
            max-width: 600px;
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background: rgba(50, 50, 50, 0.8);
            border-radius: 10px;
        }

        .application-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }

        .form-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .submit-button {
            background: linear-gradient(45deg, #4a90e2, #63b3ed);
        }

        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .submit-button:hover::before {
            left: 100%;
        }

        .back-button {
            background: linear-gradient(45deg, #d3d3d3, #a9a9a9);
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .back-button:hover::before {
            left: 100%;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1.1em;
            }

            .button {
                padding: 10px 20px;
                font-size: 1em;
            }

            .ip-address {
                font-size: 1.1em;
            }

            .apply-section {
                flex-direction: row;
                gap: 20px;
            }

            .application-form {
                padding: 15px;
            }

            .form-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DinaLin</h1>
        <p>Наш проект — это ванильный сервер с плагинами. На сервере присутствуют кастомные плагины и кастомная генерация мира. Сейчас идёт активный бета-тест.</p>
        <div class="button-container">
            <div class="apply-section">
                <button class="button apply-button">Подать заявку</button>
                <button class="button back-button" style="display:none;">Назад</button>
                <span class="ip-address">DinaLin.Aternos.me.burunduk</span>
            </div>
            <a href="https://discord.gg/BK2wKW7Mp8" class="button discord-button">
                <img src="https://www.svgrepo.com/show/353655/discord-icon.svg" alt="Discord Icon">
                Discord
            </a>
        </div>
        <div class="application-form">
            <div class="form-group">
                <label for="player-nick">Ник игрока:</label>
                <input type="text" id="player-nick" name="player-nick" placeholder="Введите ник">
            </div>
            <div class="form-group">
                <label for="version">Выбор:</label>
                <select id="version" name="version">
                    <option value="java">Java</option>
                    <option value="bedrock">Bedrock</option>
                </select>
            </div>
            <div class="form-group">
                <label for="activity">Чем бы вы хотели заниматься на сервере?:</label>
                <input type="text" id="activity" name="activity" placeholder="Введите описание">
            </div>
            <div class="form-group">
                <label for="discord-nick">Ник Discord:</label>
                <input type="text" id="discord-nick" name="discord-nick" placeholder="Если нету, оставьте пустым">
            </div>
            <div class="form-group">
                <label for="telegram-nick">Ник Telegram:</label>
                <input type="text" id="telegram-nick" name="telegram-nick" placeholder="Через @, если нету, оставьте пустым">
            </div>
            <div class="form-buttons">
                <button class="button submit-button">Отправить заявку</button>
                <button class="button back-button">Назад</button>
            </div>
        </div>
    </div>
    <script>
        // Переключение на форму заявки
        document.querySelector('.apply-button').addEventListener('click', function() {
            document.querySelector('.application-form').classList.add('active');
            document.querySelector('.apply-button').style.display = 'none';
            document.querySelectorAll('.back-button')[0].style.display = 'inline-block';
        });

        // Кнопка "Назад" на главной странице
        document.querySelectorAll('.back-button')[0].addEventListener('click', function() {
            document.querySelector('.application-form').classList.remove('active');
            document.querySelector('.apply-button').style.display = 'inline-block';
            this.style.display = 'none';
        });

        // Кнопка "Назад" в форме
        document.querySelectorAll('.back-button')[1].addEventListener('click', function() {
            document.querySelector('.application-form').classList.remove('active');
            document.querySelector('.apply-button').style.display = 'inline-block';
            document.querySelectorAll('.back-button')[0].style.display = 'none';
        });

        // Отправка заявки в Discord webhook
        document.querySelector('.submit-button').addEventListener('click', function() {
            const playerNick = document.getElementById('player-nick').value;
            const version = document.getElementById('version').value;
            const activity = document.getElementById('activity').value;
            const discordNick = document.getElementById('discord-nick').value;
            const telegramNick = document.getElementById('telegram-nick').value;

            const webhookURL = 'https://discord.com/api/webhooks/1400756662398353479/59dGYCEmkukQ3ZlX4pS9CfSMRR_Hz6o--w1EWS4zs7uGVae_1_x1SrLtUxhUpBEcmuHT'; // Замените на реальный URL webhook
            const message = {
                content: `**Новая заявка на сервер DinaLin**\n` +
                         `Ник игрока: ${playerNick}\n` +
                         `Версия: ${version}\n` +
                         `Чем заниматься: ${activity}\n` +
                         `Ник Discord: ${discordNick || 'Не указан'}\n` +
                         `Ник Telegram: ${telegramNick || 'Не указан'}`
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(message),
            }).then(response => {
                if (response.ok) {
                    alert('Заявка успешно отправлена!');
                    document.querySelector('.application-form').classList.remove('active');
                    document.querySelector('.apply-button').style.display = 'inline-block';
                    document.querySelectorAll('.back-button')[0].style.display = 'none';
                    document.querySelector('form').reset();
                } else {
                    alert('Ошибка при отправке заявки.');
                }
            }).catch(error => {
                alert('Ошибка при отправке заявки.');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
